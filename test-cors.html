<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORS 跨域测试</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        white-space: pre-wrap;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h1>CORS 跨域测试页面</h1>
    <p>测试后端 API 的跨域访问是否正常工作</p>

    <div class="test-section">
      <h3>测试 1: 访问根路径</h3>
      <button onclick="testRoot()">测试根路径 (/)</button>
      <div id="root-result" class="result"></div>
    </div>

    <div class="test-section">
      <h3>测试 2: 访问 API 健康检查</h3>
      <button onclick="testHealth()">测试健康检查</button>
      <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
      <h3>测试 3: OPTIONS 预检请求</h3>
      <button onclick="testOptions()">测试 OPTIONS</button>
      <div id="options-result" class="result"></div>
    </div>

    <div class="test-section">
      <h3>测试 4: 模拟从 5173 端口访问</h3>
      <button onclick="testFrom5173()">模拟 5173 端口请求</button>
      <div id="port5173-result" class="result"></div>
    </div>

    <script>
      const API_BASE = 'http://47.113.179.233:5000';

      function showResult(elementId, success, message) {
        const element = document.getElementById(elementId);
        element.className = `result ${success ? 'success' : 'error'}`;
        element.textContent = message;
      }

      async function testRoot() {
        try {
          const response = await fetch(`${API_BASE}/`);
          const text = await response.text();
          showResult(
            'root-result',
            true,
            `✅ 成功访问根路径\n状态码: ${response.status}\n响应: ${text.substring(0, 100)}...`,
          );
        } catch (error) {
          showResult('root-result', false, `❌ 访问根路径失败\n错误: ${error.message}`);
        }
      }

      async function testHealth() {
        try {
          const response = await fetch(`${API_BASE}/api/v1/health`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            },
          });

          if (response.ok) {
            const data = await response.json();
            showResult(
              'health-result',
              true,
              `✅ API 健康检查成功\n状态码: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`,
            );
          } else {
            showResult(
              'health-result',
              false,
              `❌ API 健康检查失败\n状态码: ${response.status}\n错误: ${response.statusText}`,
            );
          }
        } catch (error) {
          showResult('health-result', false, `❌ API 健康检查失败\n错误: ${error.message}`);
        }
      }

      async function testOptions() {
        try {
          const response = await fetch(`${API_BASE}/api/v1/`, {
            method: 'OPTIONS',
            headers: {
              Origin: window.location.origin,
              'Access-Control-Request-Method': 'POST',
              'Access-Control-Request-Headers': 'Content-Type, Authorization',
            },
          });

          const corsHeaders = {
            'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
            'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
            'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
            'Access-Control-Allow-Credentials': response.headers.get(
              'Access-Control-Allow-Credentials',
            ),
          };

          showResult(
            'options-result',
            true,
            `✅ OPTIONS 预检请求成功\n状态码: ${response.status}\nCORS 头信息:\n${JSON.stringify(corsHeaders, null, 2)}`,
          );
        } catch (error) {
          showResult('options-result', false, `❌ OPTIONS 预检请求失败\n错误: ${error.message}`);
        }
      }

      async function testFrom5173() {
        try {
          const response = await fetch(`${API_BASE}/api/v1/`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              Origin: 'http://47.113.179.233:5173',
            },
          });

          const corsHeaders = {
            'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
            'Access-Control-Allow-Credentials': response.headers.get(
              'Access-Control-Allow-Credentials',
            ),
          };

          showResult(
            'port5173-result',
            true,
            `✅ 模拟从 5173 端口访问成功\n状态码: ${response.status}\n返回的 CORS 头:\n${JSON.stringify(corsHeaders, null, 2)}\n\n这证明 http://47.113.179.233:5173 可以成功访问后端 API`,
          );
        } catch (error) {
          showResult(
            'port5173-result',
            false,
            `❌ 模拟从 5173 端口访问失败\n错误: ${error.message}`,
          );
        }
      }
    </script>
  </body>
</html>
